<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contagem Regressiva com while</title>
</head>
<body>
  <h1>Quest√£o 10: Contagem Regressiva</h1>
  <script>
    let contador = 10;

    console.log("Contagem regressiva:");
    while (contador >= 1) {
      console.log(contador);
      contador--;
    }
    console.log("FIM!");
  </script>
</body>
</html>
