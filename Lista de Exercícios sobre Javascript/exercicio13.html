<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 13 - Criação de Objeto</title>

<body>
    <h1>Exercício 13: Criação de Objeto</h1>
    <p>O resultado deste exercício está no console do desenvolvedor. Pressione F12 para abri-lo.</p>

    <script>
        console.log("--- Exercício 13: Criação de Objeto ---");
        
        // Cria um objeto 'carro' com as propriedades marca, modelo e ano.
        const carro = {
            marca: "Fiat",
            modelo: "Uno",
            ano: 2010
        };

        // Mostra cada uma das propriedades no console.
        console.log("Marca:", carro.marca);
        console.log("Modelo:", carro.modelo);
        console.log("Ano:", carro.ano);
    </script>
</body>
