<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício let idade</title>
</head>
<body>
  <h1>Exercício: Declaração com let</h1>

  <script>
    // Pede ao usuário a idade
    let idade = prompt("Digite sua idade:");

    // Converte para número
    idade = Number(idade);

    // Calcula idade daqui a 5 anos
    let novaIdade = idade + 5;

    // Mostra no console
    console.log("Minha idade hoje é " + idade + " e daqui a 5 anos será " + novaIdade);

    // Também mostra na página
    document.write("Minha idade hoje é " + idade + " e daqui a 5 anos será " + novaIdade);
  </script>
</body>
</html>
