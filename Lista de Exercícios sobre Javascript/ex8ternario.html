<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Operador Ternário</title>
</head>
<body>
  <h1>Questão 8: Operador Ternário</h1>
  <p>Abra o <strong>console (F12 → Console)</strong> para ver o resultado.</p>

  <script>
    // Recebe um número do usuário
    let numero = Number(prompt("Digite um número:"));

    // Verifica se é positivo, negativo ou zero usando operador ternário
    let resultado = (numero > 0) ? "Positivo" 
                   : (numero < 0) ? "Negativo" 
                   : "Zero";

    // Mostra o resultado
    console.log("Número:", numero, "-", resultado);
    alert("Número: " + numero + " - " + resultado);
  </script>
</body>
</html>
