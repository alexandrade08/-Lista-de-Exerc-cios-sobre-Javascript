<body>
    <h1>Exercício 18: Ordenação (sort)</h1>
    <p>O resultado deste exercício está no console do desenvolvedor. Pressione F12 para abri-lo.</p>

    <script>
        console.log("--- Exercício 18: Ordenação (sort) ---");
        
        const arrayDesordenado = [5, 1, 3, 7];
        console.log("Array original:", arrayDesordenado);
        
        // Para ordenar números corretamente, a função sort precisa de uma função de comparação (a - b).
        arrayDesordenado.sort((a, b) => a - b);
        
        console.log("Array ordenado:", arrayDesordenado);
    </script>
</body>
