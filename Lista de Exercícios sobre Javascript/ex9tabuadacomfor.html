<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabuada com JavaScript</title>
</head>
<body>
    <h1>Tabuada</h1>
    <div id="resultado"></div>

    <script>
        // Solicita ao usuário o número
        let numero = parseInt(prompt("Digite um número para ver a tabuada de 1 a 10:"));
        let resultadoDiv = document.getElementById("resultado");

        // Verifica se o valor é um número válido
        if (!isNaN(numero)) {
            resultadoDiv.innerHTML += `<h2>Tabuada do ${numero}</h2>`;
            for (let i = 1; i <= 10; i++) {
                resultadoDiv.innerHTML += `${numero} x ${i} = ${numero * i}<br>`;
            }
        } else {
            resultadoDiv.innerHTML = "Você não digitou um número válido.";
        }
    </script>
</body>
</html>
