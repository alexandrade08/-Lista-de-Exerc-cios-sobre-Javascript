<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício: Concatenação de Strings</title>
</head>
<body>
  <h1>Exercício: Concatenação de Strings</h1>
  <p>Abra o <strong>console (F12 → aba Console)</strong> para ver o resultado.</p>

  <script>
    // Declaração das variáveis
    let nome = "João";
    let sobrenome = "Silva";
    let anoNascimento = 2000;

    // Concatenação de nome e sobrenome
    let nomeCompleto = nome + " " + sobrenome;

    // Mensagem final
    console.log("Olá, meu nome é " + nomeCompleto + " e eu nasci em " + anoNascimento + ".");
  </script>
</body>
</html>
