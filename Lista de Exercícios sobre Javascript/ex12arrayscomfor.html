<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Percorrendo Arrays com for...of</title>
</head>
<body>
  <h1>Questão 12: Array de Frutas</h1>
  <script>
    let frutas = ["Maçã", "Banana", "Laranja", "Uva"];

    console.log("Frutas no array:");
    for (let fruta of frutas) {
      console.log(fruta);
    }
  </script>
</body>
</html>
