<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 17 - Filtrar Números Pares (filter)</title>
</head>
<body>
    <h1>Exercício 17: Filtrar Números Pares (filter)</h1>
    <p>O resultado deste exercício está no console do desenvolvedor. Pressione F12 para abri-lo.</p>

    <script>
        console.log("--- Exercício 17: Filtrar Números Pares (filter) ---");
        
        const arrayOriginalFilter = [10, 15, 20, 25, 30];

        // Usa o método 'filter' para criar um novo array apenas com os números pares.
        const arrayPares = arrayOriginalFilter.filter(numero => numero % 2 === 0);

        console.log("Array original:", arrayOriginalFilter);
        console.log("Array com números pares:", arrayPares);
    </script>
</body>
</html>
