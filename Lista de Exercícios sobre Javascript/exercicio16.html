<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 16 - Dobrar Valores (map)</title>
</head>
<body>
    <h1>Exercício 16: Dobrar Valores (map)</h1>
    <p>O resultado deste exercício está no console do desenvolvedor. Pressione F12 para abri-lo.</p>

    <script>
        console.log("--- Exercício 16: Dobrar Valores (map) ---");
        
        const arrayOriginalMap = [1, 2, 3, 4, 5];
        
        // Usa o método 'map' para criar um novo array com cada número dobrado.
        const arrayDobrado = arrayOriginalMap.map(numero => numero * 2);

        console.log("Array original:", arrayOriginalMap);
        console.log("Array dobrado:", arrayDobrado);
    </script>
</body>
</html>
